<app-loader [isLoading]="isLoading$ | async"></app-loader>
<ng-container *ngIf="!(isLoading$ | async)">
  <h1 mat-dialog-title>Edit User</h1>
  <div mat-dialog-content>
    <form #form="ngForm">
      <mat-form-field>
        <input matInput type="text" name="name" placeholder="Name" [ngModel]="(entity$ | async).name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" name="username" placeholder="Username" [ngModel]="(entity$ | async).username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" [ngModel]="(entity$ | async).email">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button cdkFocusInitial>Save</button>
  </div>
</ng-container>
